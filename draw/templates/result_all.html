<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전체 결과</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>전체 결과</h1>
        <ul>
            {% for user, assigned_name in assigned.items() %}
                <li>{{ user }} → {{ assigned_name }}</li>
            {% endfor %}
        </ul>
        <div class="buttons">
            <a href="/"><button>다시 하기</button></a>
        </div>
    </div>
</body>
</html>
